openapi: 3.0.0
info:
  title: Restaurant POS API
  version: 1.0.0
  description: RESTful API for Restaurant Point of Sale System
servers:
  - url: http://localhost:3000
    description: Development server
paths:
  /api/v1/users/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                role:
                  type: string
                  enum: [Owner, Admin, Manager, Cashier, Waiter, Kitchen]
      responses:
        '201':
          description: User registered successfully
  /api/v1/users/login:
    post:
      summary: Login user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
  /api/v1/orders:
    get:
      summary: Get all orders
      tags: [Orders]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of orders
    post:
      summary: Create a new order
      tags: [Orders]
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Order created successfully
